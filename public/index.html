<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
        <style>
            html, body {
                margin: 0; 
                padding: 0; 
                height: 100%;
                overflow: hidden; 
                background: blue;
                font-family: 'Aldrich', sans-serif;
            }
            
            #container {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            
            #myCanvas {
                width: 100% !important;
                height: 100% !important;
                display: block;
            }
 
            #heading {
                position: absolute;
                top: 10%;
                left: 50%;
                z-index: 1000;
                color: #39ff14;
                transform: translate(-50%, -50%);
                font-family: 'Orbitron', sans-serif;
            }
            
            #labels {
                position: absolute;
                left: 0;
                top: 0;
                color: white;
            }
            
            #labels>div {
                position: absolute;  /* let us position them inside the container */
                left: 0;             /* make their default position the top left of the container */
                top: 0;
                cursor: pointer;     /* change the cursor to a hand when over us */
                font-size: medium;
                user-select: none;   /* don't let the text get selected */
                text-align: center;
                width: 250px;
                color: #39ff14;
            }
 
            #labels>div p {
                background: rgb(40, 40, 40);
                padding: 20px;
                text-align: left;
                font-size: 14px;
            }
 
            #labels>div * {
                margin: 0;
            }
            
            .arrow-down {
                display: inline-block;
                width: 0; 
                height: 0; 
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
                border-top: 20px solid rgb(40, 40, 40);
                margin: auto;
            }
            
            h1 {
                color: white;
                position: absolute;
                z-index: 101;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                letter-spacing: 40px;
                text-align: center;
                font-size: 80px;
            }
            
            #videoBackground {
                background-size: cover;
                object-fit: cover;
                z-index: 100;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0.3;
                transition: 1s opacity ease-in-out;
            }
 
            #scaleSlider {
                position: absolute;
                left: 50px;
                top: 50px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <canvas id="myCanvas"></canvas>
            <h2 id="heading">M.A.R.S. Research Programme</h2>
            <div id="debug-fields">
                <p id="debug1"></p>
                <p id="debug2"></p>
            </div>
            <div id="labels">
                <!-- <div>
                    <p>Hello how are you</p>
                    <div class="arrow-down"></div>
                </div> -->
            </div>
        </div>
<!--        <h1>Interactive Studios</h1>-->
<!--        <video id="videoBackground" loop src="assets/particles.mp4" autoplay muted></video>-->
        
        <script type="x-shader/x-vertex" id="vertexshader">
            void main() {
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        </script>
        
        <script type="x-shader/x-fragment" id="fragmentshader">
            void main() {
            gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
            }
        </script>
        
        <script src="canvas.js"></script>
        <script src="popup_data.js"></script>
        <script type="module" src="helper.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
