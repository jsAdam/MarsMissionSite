<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
        <style>
            /* Global styles */
            html, body {
                margin: 0; 
                padding: 0; 
                height: 100%;
                overflow: hidden; 
                background: blue;
                font-family: 'Aldrich', sans-serif;
                color: #39ff14;
            }
            a {
                color: #39ff14;
                text-decoration: none;
            }
            
            a:hover {
                cursor: pointer;
                text-decoration: underline;
            }
            a:visited {
                color: #39ff14;
            }
 
            .popup {
                position: absolute;
                top: 90%;
                left: 50%;
                transform: translate(-50%, 0%);
                background: rgb(30, 30, 30);
                padding: 20px;
                text-align: left;
                font-size: 14px;
                width: 80%;
                display: none;
                
                border: 1px solid #39ff14;
            }
 
            .popup::after {
                content: " ";
                position: absolute;
                bottom: 100%;  /* At the top of the tooltip */
                left: 50%;
                margin-left: -10px;
                border-width: 10px;
                border-style: solid;
                border-color: transparent transparent rgb(40, 40, 40) transparent;
            }
 
            /* Canvas */
            #canvasContainer {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            
            #myCanvas {
                width: 100% !important;
                height: 100% !important;
                display: block;
            }
 
            /* Heading */
            #heading {
                position: absolute;
                top: 10%;
                left: 50%;
                z-index: 1000;
                color: #39ff14;
                transform: translate(-50%, -50%);
            }
            
            #heading h2 {
                font-family: 'Orbitron', sans-serif;
            }

            #heading h2:hover {
                cursor: pointer;
            }
            
            /* Labels */
            #labels {
                position: absolute;
                left: 0;
                top: 0;
                color: white;
            }
            
            #labels>div {
                position: absolute;  /* let us position them inside the container */
                left: 0;             /* make their default position the top left of the container */
                top: 0;
                cursor: pointer;     /* change the cursor to a hand when over us */
                font-size: medium;
                user-select: none;   /* don't let the text get selected */
                text-align: center;
                width: 250px;
                color: #39ff14;
            }
 
            #labels>div p {
                background: rgb(30, 30, 30);
                padding: 20px;
                text-align: left;
                font-size: 14px;
                border: 1px solid #39ff14;
            }
 
            #labels>div * {
                margin: 0;
            }
            
            .arrow-down {
                display: inline-block;
                width: 0; 
                height: 0; 
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
                border-top: 20px solid rgb(40, 40, 40);
                margin: auto;
            }
 
            /* Loading screen */
            #loadingScreen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgb(30, 30, 30);
                z-index: 1000;
                font-family: 'Orbitron', sans-serif;
            }
 
            #loadingScreen h1 {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 50px;
                margin: 0;
            }
                /* Loading animation */
            .lds-ripple {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -45%);
                width: 320px;
                height: 320px;
            }
            .lds-ripple div {
                position: absolute;
                border: 4px solid #fff;
                opacity: 1;
                border-radius: 50%;
                animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
            }
            .lds-ripple div:nth-child(2) {
                animation-delay: -0.5s;
            }
 
            @keyframes lds-ripple {
                0% {
                    top: 148px;
                    left: 148px;
                    width: 0;
                    height: 0;
                    opacity: 1;
                }
                100% {
                    top: 0px;
                    left: 0px;
                    width: 296px;
                    height: 296px;
                    opacity: 0;
                }
            }
 
            </style>
    </head>
    <body>
        <div id="canvasContainer">
            <canvas id="myCanvas"></canvas>
            <div id="heading">
                <h2>M.A.R.S. Research Programme</h2>
                <div class="popup">
                    <p> Welcome to the M.A.R.S research programme. <br><br>
                        This is where you can explore some of our primary research and find out about the projects we are currently working on. <br><br>
                        Rotate the Earth and click the different marker elements to learn more.</p>
                </div>
            </div>
            <div id="debug-fields">
                <p id="debug1"></p>
                <p id="debug2"></p>
            </div>
            <div id="labels">
                <!--
                    (Example label)
                    <div>
                        <p>Hello how are you</p>
                        <div class="arrow-down"></div>
                    </div> 
                -->
            </div>
        </div>

        <div id="loadingScreen">
            <div class="lds-ripple"><div></div><div></div></div>
            <h1>Loading</h1>
        </div>
        
        <script src="canvas.js"></script>
        <script src="popup_data.js"></script>
        <script type="module" src="helper.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
